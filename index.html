<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

                <span class="font-semibold text-xl tracking-tight">Cheap Cheap</span>
            </div>
            <button class="float-left" id="spy-kids">.</button>
        </nav>
    </header>

    <section id="search">

        <section class="map-width">
            <form class=" bg-white shadow-md rounded px-8 pt-6 pb-4 mb-4">
                <div class="container mx-auto mb-4" id="map-container">
                    <div class="grid">
                        <h1 class="text-xl">Map</h1>
                        <div id="map"></div>
                    </div>
                </div>
                </div>
            </form>
        </section>

        <div class="max-w-sm rounded overflow-hidden shadow-lg border border-black">
            <!-- ^makes card around spend / search input^ -->

            <!-- Add max spend input -->
            <div class="px-6 py-4">
                <div class="container mx-auto flex" id="spend-container">
                    <form class="w-full max-w-sm ">
                        <div class="flex">
                            <!-- input has classes to give style around spend input  -->
                            <input
                                class="w-full appearance-none bg-transparent border border-gray-300 w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none focus:shadow-outline"
                                type="text " placeholder="Max Spend" aria-label="Max Spend Query" id="spend-input">
                            </input>


                        </div>
                    </form>
                </div>
            </div>

            <!-- Add search input -->
            <div class="px-6 py-4">
                <div class="container mx-auto flex" id="search-container">
                    <form class="w-full max-w-sm ">
                        <div class="flex">
                            <!-- input has classes to give style around search bar  -->
                            <input
                                class="w-full appearance-none bg-transparent border border-gray-300 w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none focus:shadow-outline"
                                type="text " placeholder="Search " aria-label="Search Query" id="search-input">

                            <!-- class set flex to have search button beside the search bar -->
                            <button
                                class="flex-shrink-0 bg-teal-500 hover:bg-teal-700 border-teal-500 hover:border-teal-700 text-sm border-4 text-white py-1 px-2 rounded"
                                type="button" id="search-button">
                                Search
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <br>
    <!-- id hide for javascript functionality to display results -->
    <div class="grid">
        <section class="invisible" id="results">
            <div class="container mx-auto" id="results-container">
                <h1 class="text-2xl">Results</h1>
                <div>
                    <div class="invisble text-center" id="loading">Cheap Cheap's highly proprietary technology is
                        finding you the
                        best deals humanly possible. We'll be with you shortly.</div>
                    <div class="b border-t-4 border-teal-500 rounded-b  px-4 py-3 shadow-md" id="results-show"></div>
                </div>
            </div>
        </section>
    </div>

    <br>

    <footer></footer>
    <script defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKupb-SQk5upLX1icro95b12vwI0L_AGo&callback=initMap"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js "></script>
    <script src="script.js"></script>
</body>

</html>
